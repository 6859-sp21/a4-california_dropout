    <script>
        var mapWidth = 640,
            mapHeight = 640;
        
            mercator = d3
                .geoMercator()
                .center([-119, 37.4])
                .scale((1 << 18) / (28 * Math.PI))
                .translate([320, 320])
                            
        var path = d3.geoPath().projection(mercator)

        var svg = d3.select("#calimap").append("svg")
            .attr("width", mapWidth)
            .attr("height", mapHeight);

        d3.json("./data/california-counties@1.topojson").then(function(json) {
            const counties = topojson.feature(json, json.objects.counties)
            console.log(counties)

            // <g> grouping element
            const g = svg.append('g');

            // A group for the counties
            const baseGroup = g.append('g').attr('class', 'base');

            // the base county layer
            baseGroup
            .append("path")
            .datum(counties)
            .attr("stroke", "#dddddd")
            .attr('fill', "#ffffff")
            .attr('stroke-width', 1)
            .attr("d", path);
        })

        // create a tooltip
        var Tooltip = d3.select("#calimap")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 1)
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px")

        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function(d) {
            Tooltip.style("opacity", 1)
            }
        var mousemove = function(d) {
            Tooltip
                .html(d.School + "<br>" + "County: " + d.County + "<br>" + "City: " + d.City)
                .style("left", (d3.pointer(event, this)[0]+10) + "px")
                .style("top", (d3.pointer(event, this)[1]) + "px")
            }
        var mouseleave = function(d) {
            Tooltip.style("opacity", 0)
            }

        // Add a scale for bubble size
        var size = d3.scaleLinear()
        .domain([5,2500])  // What's in the data
        .range([ 4, 50])  // Size in pixel

        d3.csv("./data/dropoutdata_final.csv").then(function(schools) {
            schools = schools.filter((d)=> d.Academic_Year == "2001");
            console.log(schools)
            svg
            .selectAll("myCircles")
            .data(schools)
            .enter()
            .append("circle")
                // .attr("class" , function(d){ return d.group })
                .attr("cx", function(d){ return mercator([d.Longitude, d.Latitude])[0] })
                .attr("cy", function(d){ return mercator([d.Longitude, d.Latitude])[1] })
                .attr("r", function(d){ return size(d.Total) })
                // .style("fill", function(d){ return color(d.group) })
                // .attr("stroke", function(d){ return color(d.group) })
                .attr("stroke-width", 3)
                .attr("fill-opacity", .4)
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)

        })


        
       
    </script>
